<head>
    <meta charset="UTF-8">

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="stylesheet" href="/styles/formatos.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <nav class="navbar-default">
            <ul>
                <li><a href="home.html">Página Inicial</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li class="active"><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid" style="max-width: 900px;">
        <h2>Efetue seu Cadastro</h2>
        <form method="post" action="mailto:joao@gmail.com" enctype="text/plain">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="cep">CEP:</label>
                    <input type="number" inputmode="numeric" class="form-control" id="cep" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="numero">Nº:</label>
                    <input type="number" class="form-control" id="numero" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="uf">UF:</label>
                    <input type="text" class="form-control" id="uf" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <footer class="bg-dark text-light py-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span>&copy;João - 2023</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
